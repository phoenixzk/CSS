<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table{
				width:400px;height:440px;
				border:1px solid #000;
				border-collapse:separate;
				border-spacing:10px 20px;
				caption-side:bottom;
				table-layout:fixed;
			}
			td{
				border:1px solid #000;
				width:100px;height:100px;
				margin-top:20px;
				font-size:24px;
				font-weight:bold;
				background:#ddd;
				text-align:center;
				vertical-align:bottom;
				
			}
		</style>
	</head>
	<body>
		<table>
			<caption>数字列表</caption>
			<tr>
				<td>1111111111</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>11</td>
			</tr>
		</table>
	</body>
</html>
