<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
/*			#p1~span{*/
/*				background:#faa;*/
/*			}*/
			h3+p{margin-top:30px}
			p~p{margin-top:10px}
			/*找到所有有id*/
			div[title]{background:#faa;}
			i[id][class][style][title]{color:#f00;}
			[id=p2]{background:#aaf}
			[title*="new"]{background:#0f0;}
			[title~="new"]{background:#00f;}
      [id^=p]{background:#006699;}
			[id$="1"]{background:#990066;}
		</style>
	</head>
	<body>
		<p id="p1">大娃</p>
		<i id="i1" style="" class="i" title="happy new year">二娃</i>
		<span class="i">三娃</span>
		<b id="b1">四娃</b>
		<div title="happynewyear">五娃</div>
		<p id="p2">六娃</p>
		<p style="">幺娃</p>

		<!--使用兄弟选择器设置样式
		1.h3与p之间间距为30px
		2.每个p之间间距为10px-->
		<h3>可乐(Live版) - 赵浴辰</h3>
		<p>可惜在遇见我那天你并不快乐</p>
		<p>可能是因为我们相遇的太晚了</p>
		<p>可是我要走了 可温暖要走了</p>
		<p>可否有另一个我在你身后给予快乐</p>


	</body>
</html>
